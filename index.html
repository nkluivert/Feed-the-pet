<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed the Pet</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="favicon.ico">
    <script src="script/pet.js" defer></script>
</head>

<body>
    <header>
        <div id="startScreen">
            <h1>Feed the Pet</h1>
            <div>
                <img id="rizzberry" src="images/rizzberry.png" alt="berry">
                <img id="pet" src="images/702.png" alt="Pet">
                <img id="spraypurple" src="images/spray_purple.png" alt="spray">
                <!-- bron foto's:https://www.forbes.com/sites/insertcoin/2017/05/03/ten-things-pokemon-go-should-definitely-sell-but-doesnt/ -->
            </div>
            <button id="startGame">Start Game</button>
        </div>
    </header>
    <main>
        <div id="bars">
            <h2>Hunger Bar</h2>
                <div id="hungerBar">
                    <div id="hungerBarProgress">
                    </div>
                </div>
                <h2>Hygiene Bar</h2>
                <div id="hygieneBar">
                    <div id="hygieneBarProgress">
                    </div>
                </div>

        </div>

        <img src="images/702.png" alt="pet">
        <!-- bron foto:https://www.pokemon.com/nl/pokedex/dedenne -->
        <div class="buttons">
            <button id="eatButton">Eat</button>
            <button id="sprayButton"> Spray</button>
        </div>
    </main>
</body>

</html>
